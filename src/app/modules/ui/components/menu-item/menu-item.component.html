<li class="menu-item" [ngStyle]="getStyles()">
  <div routerLink="{{link}}" class="menu-item-link">
    <span class="menu-item-icon" *ngIf="!!icon"><i class="{{icon}}"></i></span>
    <span class="menu-item-label" [ngStyle]="getLabelStyles()">{{label}}</span>
  </div>
</li>
<app-sub-menu [position]="position" [items]="submenu"></app-sub-menu>
