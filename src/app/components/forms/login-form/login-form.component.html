<form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label>Email</label>
    <div><input id="email" class="form-control" type="text" [(ngModel)]="model.email" name="email" required /></div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <div><input id="password" class="form-control" type="password" [(ngModel)]="model.password" name="password"
        required /></div>
  </div>
  <div class="form-group">
    <div><button class="btn btn-success" type="submit" [disabled]="!loginForm.form.valid">Submit</button></div>
  </div>
</form>
